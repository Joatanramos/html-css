<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia em HTML</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
    <p>Tente abrir em outros dispositivos. </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Vamos ouvir audio no site</h1>
    <p>vamos ouvir Heitor Costa</p>
    <audio src="midia/midia.mp3" controls autoplay loop></audio>
</body>
</html>
