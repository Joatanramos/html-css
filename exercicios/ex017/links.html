<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
        color: black;
        text-decoration: underline;
        }
        a:active {
            color: yellow;
        }
        a::after {
         content: '[link]';
         text-decoration: none;
         color: rgb(53, 53, 233);
        
        }
    </style>
</head>
<body>
    <h1>Aprendendo Links</h1>
    <ol>
        <li><a href="https://www.instagram.com/joatanramoss/"> Instagram Joatan</a></li>
        <li><a href="https://www.facebook.com/joatan.souza"> Facebook Joatan</a></li>
        <li><a href="https://www.youtube.com/channel/UCAPnL2Q_ITeaF5Ut_CFfiIg"> Youtube Joatan</a></li>
    </ol>
</body>
</html>
